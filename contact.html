    <main><h2 class="font-black">Contact</h2>
<p class="mt-2 mb-7 text-slate-500 dark:text-slate-300">Looking forward to hear from you!</p>

<form action="https://fabform.io/f/w0Dkd1j" method="post" class="flex justify-center">
    <div class="flex flex-col justify-center w-4/5 md:w-3/5">
        <div class="mt-6 mb-6"> Throw me a message or contact me through <a href="https://www.linkedin.com/in/robertomzc/" rel="nofollow noopener noreferrer" target="_blank">LinkedIn</a>
</div>
        <label class="contact-label" for="lastName">Name</label>
        <textarea class="contact-input-box py-0.5 h-8" name="name" type="text" required></textarea>
        <label class="contact-label" for="email">Email</label>
        <textarea class="contact-input-box py-0.5 h-8" name="email" type="email" required></textarea>
        <label class="contact-label" for="message">Message</label>
        <textarea class="contact-input-box h-20 py-2 align-top" name="message" type="message" required></textarea>
        <div class="flex justify-center">
            <button class="text-md button is-link link-button" type="submit">Submit</button>
        </div>
    </div>
</form>
</main>

    <script
      src="/assets/js/theme.js"
      data-no-instant
    ></script>
    <script
      src="/assets/js/instantclick.min.js"
      data-no-instant
    ></script>
    <script data-no-instant>
      InstantClick.on("change", () => {
        // set theme on page change
        setTheme();

        // set listener on theme toggle button
        const toggleButton = document.getElementsByClassName("theme-toggle")[0];
        toggleButton.addEventListener("click", () => {
          saveTheme(isDark() ? LIGHT : DARK);
        });

        // handle nav
        const burgers = document.getElementsByClassName("burgers")[0];
        const nav = document.getElementsByClassName("mobile-nav")[0];
        burgers.addEventListener("click", () => {
          burgers.classList.toggle("closed");
          nav.classList.toggle("hidden");
          nav.classList.toggle("flex");
        });
      });

      InstantClick.init("mousedown");
    </script>
